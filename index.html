<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>
  <script src="https://cdn.jsdelivr.net/npm/body-scroll-lock/lib/bodyScrollLock.min.jsx"></script>
  <script src="https://unpkg.com/vue-cool-lightbox"></script>
  
  <link rel="stylesheet" media="all" href="https://unpkg.com/vue-cool-lightbox/dist/vue-cool-lightbox.min.css" />
  
  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <link href="/tailwind.css" rel="stylesheet">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 </head>

<body>
  <div id="app" >
  
    <div>
      <div v-show="fullView" class="flex  h-screen w-screen fixed  justify-center   bg-black ">
        <div class="h-screen m-8 mx-auto ">
            <i class="far fa-2x fa-times-circle text-white flex-row-reverse cursor-pointer" @click="closeFullView()"></i>
            <img :src="viewImg" class="h-screen justify-center h-5/6 p-8 mx-auto">
        </div>
    </div>

<div>
    <div class="mx-auto container">
     <div class="flex items-center justify-between bg-black text-white h-10">
          <button class="btn btn-lg btn-primary" v-on:click="seen = !seen" type="submit">
          <i class="fa fa-search m-4 "></i></button>

          <div v-if="seen">  
            <input  v-model="search" class="mx-auto ml-2 p-1 w-100 placeholder-gray-500 
            placeholder-opacity-50 focus:outline-none text-black rounded-sm"
              type="text" placeholder="Please enter text for searching photos" 
              /> 
              <button @click="searchBut" class="ml-2 p-1 rounded-sm focus:outline-none bg-blue-500">Cancel</button>
             <!-- <div v-bind:id="myInput"></div>-->
    </div>
           
          </div>  
        </div>
       
<div class="bg-gradient-to-b from-blue-600 to-white pb-20" v-if="filterSearch.length !== 0 ">
  
    <div  class="py-7 mb-4 mx-auto font-mono text-3xl text-center font-mono font-extrabold text-red-100" >Photo Gallery ({{ unclickHeart }})</div>
  <!---->

      <ul class="grid grid-cols-2 gap-y-10 ml-10 lg:grid-cols-3">
        <li v-for="(photo, index) in filterSearch" class="mx-auto"  :key="imageIndex"
        @dblclick="index = imageIndex" @click.prevent="incrementCounter"
        :style="{ backgroundImage: 'url(' + image + ')' }">
          <p class="mx-auto pb-3 content-center font-mono text-2xl text-center text-black">{{photo.article}}</p>
         <img :src="photo.src" v-on:click=" clickHeart(index)"  @dblclick="fullScreenView(photo)" class="h-52 w-82 border-8 border-white" :alt="photo.title">
      
          <div class="flex flex-row justify-start space-x-1">
            <p v-if="photo.like > 0"> X
            </p>
       
            <button @click="favorite(index)" class=" focus:outline-none " v-show="photo.done">
            
              <svg class="" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                <path d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
              </svg>
            </button>
           
          </div>
        </li>
      </ul>
      </div>
      <div v-else class="mt-10 bg-white  w-full mx-auto mt-10 py-5 flex justify-center">
        <h2 class="m-8 text-3xl text-center font-mono font-extrabold text-green-800">No Image that you search...</h2>
        <img src="images/tenor.gif">
      </div>
      <p class="m-8 text-3xl text-center  font-mono font-extrabold text-blue-600" >
       count heart that click love  </p> <p class="m-8 text-3xl text-center  font-mono font-extrabold text-red-300"> ~   {{ count }}  ~  </p>
      </p> 
</div>

   
     
      
      
      
      

      
      

  <!-- my main.js -->
  <script src="./main.js"></script>
</body>

</html>
